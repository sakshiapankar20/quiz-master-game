<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Quiz App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <header class="quiz-header">
      <h1>🌟 Quiz Master 2.0 🌟</h1>
      <p>Test your knowledge and have fun!</p>
    </header>
    <div id="start-section" class="section">
      <h2>Welcome! 🤓</h2>
      <p>Select a category to start your quiz adventure!</p>
      <div class="category-buttons">
        <button class="category-btn" data-category="general">🧠 General Knowledge</button>
        <button class="category-btn" data-category="science">🔬 Science</button>
        <button class="category-btn" data-category="programming">💻 Programming</button>
      </div>
    </div>
    <div id="quiz-section" class="section" style="display: none;">
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
      <div id="quiz-card" class="card">
        <div id="time" class="time">⏳ Time Left: <span id="time">20</span>s</div>
        <div id="question" class="question"></div>
        <div id="answers" class="answers"></div>
      </div>
      <div class="button-group">
        <button id="submit" class="btn">Submit Answer 🚀</button>
      </div>
    </div>
    <div id="result-section" class="section" style="display: none;">
      <h2>🎉 Quiz Completed!</h2>
      <p>Your score is: <span id="final-score"></span> 🏆</p>
      <button id="restart" class="btn">Restart Quiz 🔄</button>
    </div>
  </div>
  <audio id="correct-sound" src="correct.mp3"></audio>
  <audio id="incorrect-sound" src="incorrect.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
